<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NewsExplorer</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.articles.css%>">
  <link rel="icon" href="<%=require('./images/fav.png')%>" type="images/png">
</head>
<body>
  <div class="page articles">
    <header class="header header__shadow-grey">
      <div class="header__logo">News Explorer</div>
      <nav class="header__menu">
        <div class="header__change header__change_is-inactive">
          <a href="./index.html" class="header__change-ref">Главная</a>
        </div>
        <div class="header__change header__change_underline-black">
          <a href="./articles.html" class="header__change-ref">Сохранённые статьи</a>
        </div>
        <button class="button header__button header__button_logout">
          <span class="header__button-caption">Грета</span>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path class="header__logout-pic" pathlength="1000" d="M10 6L6 6L6 18H10V20H6C4.89543 20 4 19.1046 4 18V6C4 4.89543 4.89543 4 6 4H10V6ZM17.5856 13L13.2927 17.1339L14.707 18.4958L21.4141 12.0371L14.707 5.57837L13.2927 6.9402L17.5856 11.0741H8V13H17.5856Z"/>
          </svg>
        </button>
      </nav>
    </header>
<footer class="footer">
      <div class="footer__container">
        <div class="footer__copyright">&#169; 2020. Дмитрий Ляпин</div>
        <div class="footer__link-container">
          <a class="footer__link footer__link_head-page" href="#">Главная</a>
          <a class="footer__link footer__link_yandex-praktikum" href="#">Яндекс.Практикум</a>
        </div>
      </div>
      <div class="footer__social-networks">
        <a class="footer__link footer__icon footer__icon_git" href="#"></a>
        <a class="footer__link footer__icon footer__icon_facebook" href="#"></a>
      </div>
    </footer>
  </div>
    <script src="<%=htmlWebpackPlugin.files.chunks.articles.entry%>"></script>
</body>
</html>
