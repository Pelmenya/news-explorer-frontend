<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NewsExplorer</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css%>">
</head>
<body>
  <div class="page">
    <div class="page-top">
      <div class="page-top__glass">
        <header class="header">
          <div class="header__logo">News Explorer</div>
          <nav class="header__menu">
            <div class="header__change">
              <a href=# class="header__change-ref">Главная</a>
            </div>
            <div class="header__change header__change_is-close">
              <a href=# class="header__change-ref">Сохранённые статьи</a>
            </div>
            <button class="button header__button">Авторизоваться</button>
          </nav>
        </header>
          <div class="search">
            <div class="seach__container">
              <h1 class="title">Что в мире творится?</h1>
              <p class="search__direction">
                Находите самые свежие статьи на любую тему и сохраняйте в своём личном кабинете.
              </p>
              <form class="search__form">
                <input class="search__keywords" type="text" placeholder="введите тему новости">
                <button class="button button__color-shem-blue search__button">Искать</button>
              </form>
            </div>
          </div>
          <div>

          </div>
        </main>

      </div>
    </div>
  </div>




  <script src="<%=htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
