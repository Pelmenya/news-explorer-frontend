              </svg>

      </nav>
      <nav class="header__menu">
        <div class="header__change header__change_is-inactive header__change_is-inactive_color-black header__change_is-opened">

        </div>
        <div class="header__change header__change_underline-black header__change_is-opened">
          <a href="articles.html" class="header__change-ref">Сохранённые статьи</a>
        </div>
        <button class="button header__button header__button_logout header__button_color-black header__button_logout_desktop header__button_is-opened">

          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
